# OpenClaw Configuration - Single Telegram Bot
# Minimal configuration for running a single Telegram bot

gateway:
  enabled: true
  host: "127.0.0.1"
  http_port: 8080
  ws_port: 8081
  bearer_token: "my-secret-token"

models:
  providers:
    anthropic:
      api_key: "${ANTHROPIC_API_KEY}"

agents:
  - id: "default"
    default: true
    name: "My Bot"
    model: "claude-3-5-sonnet-20241022"

telegram:
  enabled: true
  token: "${TELEGRAM_BOT_TOKEN}"
  webhook_enabled: false

logging:
  console_level: "info"
