# OpenClaw Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "openclaw-jhs"
primary_region = "iad" # change to your closest region

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
# Fly uses x86, but keep this for consistency
OPENCLAW_PREFER_PNPM = "1"
OPENCLAW_STATE_DIR = "/data"
# Put .openclaw/ (workspace, exec-approvals, identity) on the persistent volume
# so agent memory survives container rebuilds and user-switch changes
OPENCLAW_HOME = "/data"
NODE_OPTIONS = "--max-old-space-size=4096"
# Persist CLI tool configs (gogcli, gh, himalaya, jira, etc.) across VM restarts
XDG_CONFIG_HOME = "/data/config"

[processes]
app = "/app/scripts/fly-entrypoint.sh node dist/index.js gateway --allow-unconfigured --port 3000 --bind lan"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false # Keep running for persistent connections
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[vm]]
size = "shared-cpu-4x"
memory = "8192mb"

[mounts]
source = "openclaw_data"
destination = "/data"
