AWSTemplateFormatVersion: '2010-09-09'
Description: HANA Secrets Management - AWS Secrets Manager

Parameters:
  ProjectName:
    Type: String
    Default: hana
    Description: Project name used for resource naming

  Environment:
    Type: String
    AllowedValues: [dev, staging, prod]
    Default: dev
    Description: Deployment environment

Resources:
  # Database credentials secret (auto-generated)
  RDSMasterSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/rds-master
      Description: RDS PostgreSQL master credentials
      GenerateSecretString:
        SecretStringTemplate: '{"username": "hana_admin"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Redis AUTH token secret (auto-generated)
  RedisAuthSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/redis-auth
      Description: ElastiCache Redis AUTH token
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: password
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # JWT signing secret (auto-generated)
  JWTSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/jwt-secret
      Description: JWT signing secret for authentication
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: secret
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Anthropic API Key (placeholder - user must update)
  AnthropicApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/anthropic-api-key
      Description: Anthropic API key for Claude
      SecretString: '{"api_key": "REPLACE_ME_WITH_REAL_KEY"}'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # OpenAI API Key (placeholder - user must update)
  OpenAIApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/openai-api-key
      Description: OpenAI API key (optional)
      SecretString: '{"api_key": "REPLACE_ME_WITH_REAL_KEY"}'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ElevenLabs API Key (placeholder - user must update)
  ElevenLabsApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/elevenlabs-api-key
      Description: ElevenLabs API key for voice (optional)
      SecretString: '{"api_key": "REPLACE_ME_WITH_REAL_KEY"}'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Gateway authentication token
  GatewayTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ProjectName}/${Environment}/gateway-token
      Description: Gateway authentication token
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: token
        PasswordLength: 48
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment

Outputs:
  RDSSecretArn:
    Description: ARN of RDS master credentials secret
    Value: !Ref RDSMasterSecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-RDSSecretArn

  RedisSecretArn:
    Description: ARN of Redis AUTH secret
    Value: !Ref RedisAuthSecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-RedisSecretArn

  JWTSecretArn:
    Description: ARN of JWT signing secret
    Value: !Ref JWTSecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-JWTSecretArn

  AnthropicSecretArn:
    Description: ARN of Anthropic API key secret
    Value: !Ref AnthropicApiKeySecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-AnthropicSecretArn

  OpenAISecretArn:
    Description: ARN of OpenAI API key secret
    Value: !Ref OpenAIApiKeySecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-OpenAISecretArn

  ElevenLabsSecretArn:
    Description: ARN of ElevenLabs API key secret
    Value: !Ref ElevenLabsApiKeySecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ElevenLabsSecretArn

  GatewayTokenSecretArn:
    Description: ARN of Gateway token secret
    Value: !Ref GatewayTokenSecret
    Export:
      Name: !Sub ${ProjectName}-${Environment}-GatewayTokenSecretArn
