# Google Cloud Build configuration for Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/shopify-smart-restock-bot', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/shopify-smart-restock-bot']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'shopify-smart-restock-bot'
    - '--image'
    - 'gcr.io/$PROJECT_ID/shopify-smart-restock-bot'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '3000'
    - '--set-env-vars'
    - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/shopify-smart-restock-bot'