services:
  - type: web
    name: co
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerCommand: node --max-old-space-size=768 dist/index.js gateway --port 8080 --bind lan --allow-unconfigured
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: OPENCLAW_GATEWAY_PAIRING
        value: "off"
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
