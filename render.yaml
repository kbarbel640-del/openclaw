services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    dockerCommand: sh -c 'mkdir -p "$OPENCLAW_STATE_DIR" && test -f "$OPENCLAW_STATE_DIR/openclaw.json" || echo "{\"gateway\":{\"controlUi\":{\"dangerouslyAllowHostHeaderOriginFallback\":true}}}" > "$OPENCLAW_STATE_DIR/openclaw.json"; exec node openclaw.mjs gateway --allow-unconfigured --bind lan --port 8080'
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
