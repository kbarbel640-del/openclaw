# GitHub Actions workflow for Helm chart
# This workflow validates the chart and pushes to GitHub Packages

name: Helm Chart CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'k8s/**'
  pull_request:
    branches:
      - main
    paths:
      - 'k8s/**'

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.20.0

      - name: Run helm lint
        run: |
          helm lint k8s/

  package:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.20.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.6.0

      - name: Package Helm Chart
        run: |
          cd k8s
          helm package .
          ls -la *.tgz

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Push Helm Chart
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create GitHub Pages branch if not exists
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize GitHub Pages"
            git push origin gh-pages
            git checkout main
          fi
          
          # Push the chart package
          cr upload --skip-existing

  validate-template:
    name: Validate Helm Template
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.20.0

      - name: Validate Template
        run: |
          cd k8s
          helm template test . --debug
          echo "Template validation successful"
