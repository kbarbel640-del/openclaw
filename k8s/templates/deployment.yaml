# OpenClaw Kubernetes Deployment
# High availability with rolling updates and resource management

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.fullname" . }}-gateway
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  strategy:
    {{- toYaml .Values.gateway.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "openclaw.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ include "openclaw.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: gateway
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP
          env:
            - name: OPENCLAW_GATEWAY_PORT
              value: "{{ .Values.gateway.port }}"
            - name: OPENCLAW_GATEWAY_BIND
              value: "{{ .Values.gateway.bind }}"
            - name: OPENCLAW_HOME
              value: "/home/node/.openclaw"
          {{- if .Values.gateway.env }}
          {{- range $key, $value := .Values.gateway.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
          {{- end }}
          {{- if .Values.gateway.auth.token }}
            - name: OPENCLAW_GATEWAY_TOKEN
              value: "{{ .Values.gateway.auth.token }}"
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: {{ .Values.gateway.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: {{ .Values.gateway.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /home/node/.openclaw
            - name: config
              mountPath: /home/node/.openclaw/config.json
              subPath: config.json
              readOnly: true
      volumes:
        - name: data
          {{- if .Values.pvc.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "openclaw.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ include "openclaw.configMapName" . }}
      {{- with .Values.gateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
