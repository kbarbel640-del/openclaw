# OpenClaw ServiceAccount for RBAC

{{- if and .Values.rbac.enabled .Values.rbac.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openclaw.serviceAccountName" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
  {{- if .Values.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.rbac.serviceAccount.annotations | nindent 4 }}
  {{- end }}
automountServiceAccountToken: false
{{- end }}
