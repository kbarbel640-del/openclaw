# Example: Using Kubernetes Secrets for sensitive data
# This file demonstrates how to securely manage API keys and tokens

# Instead of putting secrets in values.yaml, use Kubernetes Secrets:
#
# Create the secret:
# kubectl create secret generic openclaw-secrets \
#   --namespace openclaw \
#   --from-literal=api-key=your-anthropic-api-key \
#   --from-literal=telegram-token=your-telegram-bot-token
#
# Then reference in values:
# gateway:
#   envFrom:
#     - secretRef:
#         name: openclaw-secrets

# Or use external secrets manager (e.g., AWS Secrets Manager, HashiCorp Vault):
# - name: ANTHROPIC_API_KEY
#   valueFrom:
#     secretKeyRef:
#       name: openclaw-secrets
#       key: api-key

# Recommended production approach:
# 1. Use sealed-secrets or external-secrets operator
# 2. Store secrets in vault/secret manager
# 3. Use pod security policies to restrict secret access
# 4. Rotate secrets regularly
