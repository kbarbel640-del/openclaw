apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openclaw

bases:
  - ../base

replicas:
  - name: openclaw-gateway
    count: 3

patches:
  # Patch for production resource limits
  - target:
      kind: Deployment
      name: openclaw-gateway
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

  # Patch for production replicas and strategy
  - target:
      kind: Deployment
      name: openclaw-gateway
    patch: |-
      - op: replace
        path: /spec/strategy
        value:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0

patchesJson6902:
  # Patch HPA for production
  - target:
      kind: HorizontalPodAutoscaler
      name: openclaw-gateway-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

configMapGenerator:
  - name: openclaw-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - NODE_ENV=production
      - OPENCLAW_GATEWAY_BIND=0.0.0.0

secretGenerator:
  - name: openclaw-secrets
    behavior: merge
    literals:
      - OPENCLAW_GATEWAY_TOKEN=prod-token-placeholder
      - OPENCLAW_GATEWAY_PASSWORD=prod-password-placeholder

images:
  - name: ghcr.io/openclaw/openclaw
    newTag: main

commonLabels:
  environment: production
  app: openclaw
