apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openclaw-dev

bases:
  - ../base

replicas:
  - name: openclaw-gateway
    count: 1

patches:
  # Patch for development (lower resources)
  - target:
      kind: Deployment
      name: openclaw-gateway
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

configMapGenerator:
  - name: openclaw-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - NODE_ENV=development

secretGenerator:
  - name: openclaw-secrets
    behavior: merge
    literals:
      - OPENCLAW_GATEWAY_TOKEN=dev-token
      - OPENCLAW_GATEWAY_PASSWORD=dev-password

# Remove PDB and HPA for dev
resources:
  - ../base
  - !include "../../base"

patchesJson6902:
  # Disable HPA in dev
  - target:
      kind: HorizontalPodAutoscaler
      name: openclaw-gateway-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 2

images:
  - name: ghcr.io/openclaw/openclaw
    newTag: dev

commonLabels:
  environment: development
  app: openclaw
