    <circle
      cx="0"
      cy="0"
      r="28"
      fill="none"
      stroke="#d4a54a"
      stroke-width="3.5"
      stroke-linecap="round"
      stroke-dasharray="158 17.5"
      stroke-dashoffset="7"
    />
    <!-- The Dot -->
    <circle
      cx="0"
      cy="-28"
      r="5.25"
