<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="120" fill="#0a0908"/>
  <!-- The Mark - Open Circle -->
  <g transform="translate(60, 60)">
    <circle
      cx="0"
      cy="0"
      r="32"
      fill="none"
      stroke="#d4a54a"
      stroke-width="4"
      stroke-linecap="round"
      stroke-dasharray="181 20"
      stroke-dashoffset="8"
    />
    <!-- The Dot -->
    <circle
      cx="0"
      cy="-32"
      r="6"
      fill="#d4a54a"
    />
  </g>
  <!-- Wordmark -->
  <text 
    x="115" 
    y="72" 
    font-family="Space Grotesk, -apple-system, sans-serif" 
    font-size="36" 
    font-weight="300" 
    letter-spacing="9"
    fill="#d4a54a"
  >atom</text>
</svg>
