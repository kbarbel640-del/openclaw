# 大陸短劇「廢片」風格 - 贅婿逆襲打臉
# 30秒 高能反轉

project:
  name: "廢物贅婿竟是龍帝"
  duration: 30
  style: "Chinese modern drama, dramatic close-ups, golden hour lighting, cinematic"
  aspect_ratio: "9:16"  # 豎屏短劇格式
  
# 角色設定
characters:
  protagonist:
    name: "陳默"
    appearance: |
      28-year-old Chinese man with ordinary appearance,
      wearing cheap wrinkled white shirt and old jeans,
      messy short black hair, looking humble and defeated,
      stubble on chin, dark circles under eyes
    trait: "表面卑微懦弱，眼神偶爾閃過銳利"
    
  wife:
    name: "林詩涵"
    appearance: |
      26-year-old beautiful Chinese woman in expensive red dress,
      long straight black hair, heavy makeup,
      designer handbag, high heels, arrogant expression
    trait: "嫌貧愛富，眼高於頂"
    
  rival:
    name: "趙公子"
    appearance: |
      30-year-old Chinese man in tailored black suit,
      slicked back hair, gold watch, smug smile,
      holding car keys ostentatiously
    trait: "炫富狂，瞧不起窮人"
    
  subordinate:
    name: "黑衣護衛"
    appearance: |
      35-year-old muscular Chinese man in all black suit,
      sunglasses, earpiece, military bearing,
      respectful posture
    trait: "對主角絕對忠誠"

# 場景設定
scenes:
  restaurant:
    description: |
      Luxurious Chinese restaurant with red and gold decor,
      crystal chandeliers, round tables with white tablecloths,
      wealthy diners in background
    lighting: "warm golden ambient light from chandeliers"
    
  entrance:
    description: |
      Restaurant entrance with red carpet,
      glass doors, parking lot visible outside,
      row of black luxury cars (Rolls-Royce, Maybach)
    lighting: "sunset golden hour light streaming through doors"

# 鏡頭分解 - 經典「打臉」三段式
shots:
  # === 第一幕：受辱 (0-10秒) ===
  - id: 1
    scene: restaurant
    characters: [protagonist, wife, rival]
    action: |
      林詩涵 throws divorce papers at 陳默's face.
      趙公子 stands behind her laughing, dangling Porsche car keys.
      林詩涵 sneers: pointing finger at 陳默 condescendingly.
      陳默 sits silently, head down, clenching fists under table.
      Other diners watching and whispering mockingly
    duration: 10
    camera: "從趙公子肩膀過肩拍陳默，然後快切林詩涵嘲諷表情特寫"
    emotion: "屈辱、壓抑、蓄勢待發"
    audio_cue: "嘲笑聲、竊竊私語"
    text_overlay: "「三年了，你這個廢物連輛車都買不起！」"
    
  # === 第二幕：反轉 (10-20秒) ===
  - id: 2
    scene: restaurant
    characters: [protagonist, subordinate]
    action: |
      陳默 slowly raises head, eyes transform from defeated to ice-cold.
      Restaurant doors burst open dramatically.
      Row of men in black suits enter in formation.
      Lead 黑衣護衛 walks forward, kneels on one knee before 陳默.
      黑衣護衛 presents a black card with both hands, head bowed.
      All restaurant diners freeze in shock
    duration: 10
    camera: "陳默眼神變化特寫 → 門口黑衣人湧入慢動作 → 下跪敬獻黑卡"
    emotion: "震撼、反轉、霸氣側漏"
    audio_cue: "沉重腳步聲、背景音樂漸強"
    text_overlay: "「殿主，您的無限黑卡。龍帝集團全球資產，已恭候多時。」"
    
  # === 第三幕：打臉 (20-30秒) ===
  - id: 3
    scene: entrance
    characters: [protagonist, wife, rival, subordinate]
    action: |
      外景：一排勞斯萊斯幻影排列在門口.
      趙公子 legs shaking, drops his Porsche keys in terror.
      林詩涵 falls to knees, grabbing at 陳默's leg desperately.
      陳默 walks past them coldly without looking back.
      黑衣護衛 opens Rolls-Royce door for 陳默.
      陳默 pauses at car door, turns head slightly with cold smirk.
      Final shot: 陳默's silhouette against sunset, fleet of luxury cars
    duration: 10
    camera: "車隊全景 → 趙公子腿軟特寫 → 林詩涵跪地抓腿 → 陳默冷漠側臉 → 逆光剪影收尾"
    emotion: "爽感爆棚、揚眉吐氣、王者歸來"
    audio_cue: "史詩配樂高潮、引擎轟鳴"
    text_overlay: "「從今天起，你們不配讓我多看一眼。」"

# 後製要點
post_production:
  style_notes:
    - "快節奏剪輯，每個鏡頭不超過3秒"
    - "大量特寫：眼神、表情、關鍵道具（黑卡、車鑰匙）"
    - "反轉時刻要有音效（心跳聲→爆發）"
    - "字幕用粗體金色字，關鍵台詞要大"
  color_grade: "高飽和度，金色調為主，陰影偏紅"
  music_style: "前半段壓抑 → 反轉時刻爆發 → 結尾史詩感"
  
# 關鍵「廢片」元素 checklist
genre_elements:
  must_have:
    - "✅ 贅婿/窮小子身份"
    - "✅ 被瞧不起/離婚逼迫"
    - "✅ 隱藏身份（龍帝/戰神/首富）"
    - "✅ 黑衣人下跪"
    - "✅ 無限黑卡"
    - "✅ 豪車車隊"
    - "✅ 反派腿軟下跪"
    - "✅ 前妻後悔求復合"
    - "✅ 冷漠回頭殺"
  optional:
    - "萌寶認爹"
    - "戰神手下千軍萬馬"
    - "一個電話買下整棟樓"
