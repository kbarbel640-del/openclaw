<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Wuji DevConsole</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --yellow: #d29922;
            --red: #f85149;
            --purple: #a371f7;
        }
        
        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .header-icon {
            font-size: 24px;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--green);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Output Area */
        .output-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .message-role {
            font-weight: 600;
        }
        
        .message-role.user {
            color: var(--accent);
        }
        
        .message-role.assistant {
            color: var(--green);
        }
        
        .message-time {
            color: var(--text-secondary);
        }
        
        .message-content {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid var(--bg-tertiary);
        }
        
        .message.user .message-content {
            border-left-color: var(--accent);
        }
        
        .message.assistant .message-content {
            border-left-color: var(--green);
        }
        
        /* Code blocks */
        pre {
            background: var(--bg-primary);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid var(--bg-tertiary);
        }
        
        code {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .code-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        /* Syntax highlighting */
        .keyword { color: var(--purple); }
        .string { color: #a5d6ff; }
        .number { color: #79c0ff; }
        .comment { color: var(--text-secondary); font-style: italic; }
        .function { color: #d2a8ff; }
        
        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-top: 1px solid var(--bg-tertiary);
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            background: #4393e6;
        }
        
        .send-btn:active {
            transform: scale(0.98);
        }
        
        .send-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }
        
        /* Loading indicator */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 8px 0;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Results table */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            font-size: 13px;
        }
        
        .result-table th,
        .result-table td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid var(--bg-tertiary);
        }
        
        .result-table th {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .result-table tr:hover {
            background: var(--bg-tertiary);
        }
        
        /* Auth Screen */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-screen.hidden {
            display: none;
        }
        
        .auth-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--bg-tertiary);
        }
        
        .auth-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .auth-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        
        .auth-input {
            width: 200px;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            text-align: center;
            margin-bottom: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .auth-btn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .auth-btn:hover {
            background: #4393e6;
        }
        
        .auth-error {
            color: var(--red);
            font-size: 13px;
            margin-top: 12px;
            min-height: 20px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <div class="auth-icon">☯️</div>
            <div class="auth-title">Wuji DevConsole</div>
            <input type="password" id="authPassword" class="auth-input" placeholder="Access Code" autofocus>
            <button id="authBtn" class="auth-btn">Enter</button>
            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <header class="header" style="display:none;">
        <span class="header-icon">☯️</span>
        <span class="header-title">Wuji DevConsole</span>
        <div class="header-status">
            <span class="status-dot"></span>
            <span>Connected</span>
        </div>
    </header>
    
    <main class="output-area" id="outputArea" style="display:none;">
        <!-- Welcome message -->
        <div class="message assistant">
            <div class="message-header">
                <span class="message-role assistant">SYSTEM</span>
                <span class="message-time">--:--</span>
            </div>
            <div class="message-content">
                <p>Wuji DevConsole v1.0 — 連線至 Claude Opus 4.5</p>
                <p style="color: var(--text-secondary); margin-top: 8px;">輸入指令開始工作。支援：SQL 查詢、代碼生成、數據分析、文檔撰寫</p>
            </div>
        </div>
    </main>
    
    <footer class="input-area" style="display:none;">
        <div class="input-wrapper">
            <textarea 
                class="input-field" 
                id="inputField" 
                placeholder="輸入指令... (Shift+Enter 換行)"
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">執行</button>
        </div>
    </footer>
    
    <script>
        // Auth
        const AUTH_CODE = 'wuji666';  // 密碼
        const authScreen = document.getElementById('authScreen');
        const authPassword = document.getElementById('authPassword');
        const authBtn = document.getElementById('authBtn');
        const authError = document.getElementById('authError');
        
        // Check if already authenticated
        if (sessionStorage.getItem('wuji_auth') === 'ok') {
            showMainUI();
        }
        
        authBtn.addEventListener('click', checkAuth);
        authPassword.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkAuth();
        });
        
        function checkAuth() {
            if (authPassword.value === AUTH_CODE) {
                sessionStorage.setItem('wuji_auth', 'ok');
                showMainUI();
            } else {
                authError.textContent = 'Invalid access code';
                authPassword.value = '';
            }
        }
        
        function showMainUI() {
            authScreen.classList.add('hidden');
            document.querySelector('.header').style.display = 'flex';
            document.querySelector('.output-area').style.display = 'flex';
            document.querySelector('.input-area').style.display = 'block';
        }
        
        const outputArea = document.getElementById('outputArea');
        const inputField = document.getElementById('inputField');
        const sendBtn = document.getElementById('sendBtn');
        
        // Auto-resize textarea
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Send on Enter (Shift+Enter for new line)
        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatCode(code, lang = '') {
            // Escape HTML first
            code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // Simple syntax highlighting
            code = code
                .replace(/\b(SELECT|FROM|WHERE|AND|OR|JOIN|LEFT|RIGHT|INNER|ON|GROUP BY|ORDER BY|LIMIT|INSERT|UPDATE|DELETE|CREATE|ALTER|DROP|TABLE|INDEX|AS|COUNT|SUM|AVG|MAX|MIN|DISTINCT|NULL|NOT|IN|LIKE|BETWEEN)\b/gi, '<span class="keyword">$1</span>')
                .replace(/\b(def|class|import|from|return|if|else|elif|for|while|try|except|with|async|await|lambda|True|False|None)\b/g, '<span class="keyword">$1</span>')
                .replace(/\b(const|let|var|function|return|if|else|for|while|async|await|import|export|from)\b/g, '<span class="keyword">$1</span>')
                .replace(/(&quot;.*?&quot;|'.*?'|`.*?`)/g, '<span class="string">$1</span>')
                .replace(/\b(\d+\.?\d*)\b/g, '<span class="number">$1</span>')
                .replace(/(\/\/.*$|#.*$|--.*$)/gm, '<span class="comment">$1</span>');
            return code;
        }
        
        function addMessage(role, content, isCode = false) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            
            let formattedContent = content;
            if (isCode) {
                formattedContent = `<pre><code>${formatCode(content)}</code></pre>`;
            } else {
                // Parse markdown-like code blocks
                formattedContent = content.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                    return `<div class="code-label">${lang || 'code'}</div><pre><code>${formatCode(code.trim())}</code></pre>`;
                });
            }
            
            msg.innerHTML = `
                <div class="message-header">
                    <span class="message-role ${role}">${role === 'user' ? 'USER' : 'WUJI'}</span>
                    <span class="message-time">${getTime()}</span>
                </div>
                <div class="message-content">${formattedContent}</div>
            `;
            
            outputArea.appendChild(msg);
            outputArea.scrollTop = outputArea.scrollHeight;
        }
        
        function addLoading() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.id = 'loadingIndicator';
            loading.innerHTML = `
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>正在處理...</span>
            `;
            outputArea.appendChild(loading);
            outputArea.scrollTop = outputArea.scrollHeight;
        }
        
        function removeLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }
        
        // Real API
        const API_BASE = window.location.origin;
        
        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;
            
            // Add user message
            addMessage('user', text);
            inputField.value = '';
            inputField.style.height = 'auto';
            
            // Show loading
            sendBtn.disabled = true;
            addLoading();
            
            try {
                // Send to backend
                const resp = await fetch(`${API_BASE}/api/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await resp.json();
                
                if (!data.ok) {
                    removeLoading();
                    addMessage('assistant', `❌ 發送失敗: ${data.error}`);
                    sendBtn.disabled = false;
                    return;
                }
                
                // Poll for response (max 60 seconds)
                const startTime = Date.now();
                while (Date.now() - startTime < 60000) {
                    await new Promise(r => setTimeout(r, 2000));
                    const pollResp = await fetch(`${API_BASE}/api/poll`);
                    const pollData = await pollResp.json();
                    
                    if (pollData.messages && pollData.messages.length > 0) {
                        removeLoading();
                        for (const msg of pollData.messages) {
                            addMessage('assistant', msg.content);
                        }
                        break;
                    }
                }
            } catch (err) {
                removeLoading();
                addMessage('assistant', `❌ 連線錯誤: ${err.message}`);
            }
            
            sendBtn.disabled = false;
            inputField.focus();
        }
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
