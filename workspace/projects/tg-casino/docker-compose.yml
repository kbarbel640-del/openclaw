version: "3.8"

services:
  bot:
    build: .
    command: python -m src.main
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  payment-monitor:
    build: .
    command: python -m src.payment.deposit_monitor
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  withdrawal-worker:
    build: .
    command: python -m src.payment.withdrawal_worker
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: casino
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
