server {
    listen 443 ssl;
    server_name commons.openfinclaw.ai;

    ssl_certificate     /etc/nginx/ssl/commons.openfinclaw.ai.pem;
    ssl_certificate_key /etc/nginx/ssl/commons.openfinclaw.ai.key;

    root /var/www/commons.openfinclaw.ai;
    index index.html;

    location / {
        try_files $uri $uri/index.html $uri.html =404;
    }

    location ~* \.(css|js|png|jpg|svg|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/html text/css application/javascript application/json image/svg+xml;
}
