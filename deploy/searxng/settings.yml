# SearxNG settings for OpenClaw web search integration.
# Mount this file into your SearxNG container at /etc/searxng/settings.yml.
#
# Docs: https://docs.searxng.org/admin/settings/index.html

use_default_settings: true

server:
  secret_key: "change-me-to-a-random-string"
  bind_address: "0.0.0.0"
  port: 8080

search:
  safe_search: 0
  default_lang: "en"
  formats:
    - html
    - json

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: brave
    engine: brave
    shortcut: br
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
