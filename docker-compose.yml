version: '3.8'

services:
  engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sotybot-engine
    ports:
      - "8000:8000"
    environment:
      - SOTYBOT_HOST=0.0.0.0
      - SOTYBOT_PORT=8000
      - SOTYBOT_REDIS_URL=redis://redis:6379/0
      - SOTYBOT_DATABASE_URL=postgresql://sotybot:sotybot@postgres:5432/sotybot
    volumes:
      - ./agents:/app/agents
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sotybot-network

  redis:
    image: redis:7-alpine
    container_name: sotybot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sotybot-network

  postgres:
    image: postgres:16-alpine
    container_name: sotybot-postgres
    environment:
      - POSTGRES_USER=sotybot
      - POSTGRES_PASSWORD=sotybot
      - POSTGRES_DB=sotybot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sotybot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sotybot-network

volumes:
  redis-data:
  postgres-data:

networks:
  sotybot-network:
    driver: bridge
