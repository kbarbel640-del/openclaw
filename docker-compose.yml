services:
  moltbot-gateway:
    build: .
    image: ${MOLTBOT_IMAGE:-moltbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      MOLTBOT_GATEWAY_TOKEN: ${MOLTBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MOLTBOT_CONFIG_DIR}:/home/node/.moltbot
      - ${MOLTBOT_WORKSPACE_DIR}:/home/node/moltbot
    ports:
      - "${CLAWDBOT_GATEWAY_PORT:-19789}:18789"
      - "${CLAWDBOT_BRIDGE_PORT:-19790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${MOLTBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${MOLTBOT_GATEWAY_PORT:-18789}"
      ]

  moltbot-cli:
    build: .
    image: ${MOLTBOT_IMAGE:-moltbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MOLTBOT_CONFIG_DIR}:/home/node/.moltbot
      - ${MOLTBOT_WORKSPACE_DIR}:/home/node/moltbot
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
