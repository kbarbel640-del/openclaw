# =============================================================================
# SECURITY: Sensitive credentials (API keys, session tokens) should be stored
# in a `.env` file (not committed to VCS) and loaded via env_file below.
# Avoid passing secrets as inline `environment` values â€” they are visible in
# `docker inspect`, process listings, and orchestrator logs.
#
# Required .env keys:
#   OPENCLAW_GATEWAY_TOKEN, CLAUDE_AI_SESSION_KEY,
#   CLAUDE_WEB_SESSION_KEY, CLAUDE_WEB_COOKIE
# =============================================================================

services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
