      function Clock() {
        const [time, setTime] = useState(new Date());
        useEffect(() => {

        }, []);
        const h = time.getHours().toString().padStart(2, "0");
        const m = time.getMinutes().toString().padStart(2, "0");
        const s = time.getSeconds().toString().padStart(2, "0");
        const dateStr = `${time.getFullYear()}.${String(time.getMonth() + 1).padStart(2, "0")}.${String(time.getDate()).padStart(2, "0")}`;

        return (
          <div className="text-right" style={{ fontFamily: "'Fira Code', monospace" }}>
            <div className="text-5xl font-light tracking-wider text-blue-400">
              {h}
              <span className="animate-pulse">:</span>
              {m}
              <span className="text-2xl text-blue-500/60 ml-1">{s}</span>
            </div>
            <div className="text-sm text-slate-500 mt-1">
              {dateStr} {days[time.getDay()]}
            </div>
          </div>
        );
