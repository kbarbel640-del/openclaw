name: ğŸ¦ Build and Deploy OpenClaw

permissions:
  contents: write
  packages: write

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".agents/**"

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Select the environment
        default: prod
        options:
          - prod

jobs:
  test:
    name: âœ… Quality Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”„ Install Dependencies
        run: pnpm install

      - name: ğŸ— Build Check
        run: pnpm build

  build:
    name: ğŸ“¦ Build & Push Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”  Lowercase Repository Name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: ğŸ·ï¸ Bump version
        id: tag
        uses: keepbang/bump-tag-version@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          GIT_API_TAGGING: false

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ— Build and Push (Standard amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}:latest
            ghcr.io/${{ env.REPO_NAME }}:${{ steps.tag.outputs.new_tag }}
          # ğŸ’¡ Optimization: Faster caching for standard runners
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: ğŸš€ Deploy to Dokploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Update Dokploy
        uses: benbristow/dokploy-deploy-action@0.2.2
        with:
          dokploy_url: "https://cp.amlas.tech"
          api_token: ${{ secrets.DOKPLOY_API_KEY }}
          application_id: ${{ secrets.DOKPLOY_OPENCLAW_APP_ID }}
