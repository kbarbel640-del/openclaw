name: Secret Wallet Plugin CI

on:
  pull_request:
    paths:
      - "extensions/secret-wallet/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/secret-wallet-plugin.yml"
  push:
    branches: [main]
    paths:
      - "extensions/secret-wallet/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/secret-wallet-plugin.yml"

jobs:
  plugin-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --filter @baekho-lim/openclaw-secret-wallet... --ignore-scripts

      - name: Build
        run: pnpm --filter @baekho-lim/openclaw-secret-wallet build

      - name: Test
        run: pnpm --filter @baekho-lim/openclaw-secret-wallet test

      - name: Pack smoke test
        run: pnpm --filter @baekho-lim/openclaw-secret-wallet pack:smoke
