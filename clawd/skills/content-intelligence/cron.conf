# Content Intelligence System (CIS) Cron Configuration
# Add these entries to your crontab with: crontab -e

# Daily content check at 9:00 AM
0 9 * * * cd ~/clawd/skills/content-intelligence && python3 content-cli.py monitor >> ~/clawd/content-intelligence/logs/cron-monitor.log 2>&1

# Weekly digest generation every Monday at 10:00 AM
0 10 * * 1 cd ~/clawd/skills/content-intelligence && python3 -c "from lib.monitor import Monitor; m = Monitor(); digest = m.generate_weekly_digest(); print(f'Digest generated: {digest[\"summary\"] if digest else \"No new content\"}')" >> ~/clawd/content-intelligence/logs/cron-digest.log 2>&1

# Optional: Re-extract insights from all sources weekly (Sundays at 11 PM)
0 23 * * 0 cd ~/clawd/skills/content-intelligence && python3 content-cli.py extract all >> ~/clawd/content-intelligence/logs/cron-extract.log 2>&1
